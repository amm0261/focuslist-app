<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">FocusList</h1>
    <form id="task-form" class="row g-2">
        <div class="col-12">
          <label for="task-input" class="form-label">Task</label>
          <input type="text" id="task-input" class="form-control" required />
        </div>
      
        <div class="col-md-6">
          <label for="category-input" class="form-label">Category</label>
          <input list="category-options" id="category-input" class="form-control" placeholder="Select or type a category">
          <datalist id="category-options">
            <option value="School">
            <option value="Personal">
            <option value="Errands">
          </datalist>
        </div>
      
        <div class="col-md-6">
          <label for="priority-input" class="form-label">Priority</label>
          <select id="priority-input" class="form-select">
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
      
        <div class="col-md-6">
          <label for="due-date-input" class="form-label">Due Date</label>
          <input type="date" id="due-date-input" class="form-control" />
        </div>
        <div class="col-md-6">
          <label for="due-time-input" class="form-label">Due Time</label>
          <input type="time" id="due-time-input" class="form-control" />
        </div>
      
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </div>
      </form>

    <hr />

    <div class="btn-group mb-3" id="filter-buttons">
      <button class="btn btn-outline-primary active" data-filter="all">All</button>
      <button class="btn btn-outline-primary" data-filter="active">Active</button>
      <button class="btn btn-outline-primary" data-filter="completed">Completed</button>
    </div>

    <div id="task-list" class="list-group mt-3" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
